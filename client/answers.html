<template name="Answers">
{{#each questions}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{question}}</h3>
    </div>
    <div class="panel-body">
      <h4>{{_ "answerers_total"}}: {{totalanswers _id}}</h4>
        {{#each answers}}
        <div class="row">
          <div class="col-md-offset-1 col-md-1">{{answer}}</div>
          <div class="col-md-9">
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{answercount answer ../_id}}" aria-valuemin="0" aria-valuemax="{{totalanswers ../_id}}" style="width: {{percent answer ../_id}}%">
                {{answercount answer ../_id}} kpl
              </div>
            </div>
          </div>
          <div class="col-md-1">{{percent answer ../_id}} %</div>
        </div>
        {{/each}}
    </div>
  </div>
{{/each}}
</template>
