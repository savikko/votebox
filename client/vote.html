<template name="Vote">

{{#unless questions}}
		<div class="jumbotron">
		<div class="container">
		<h3>{{_ "wait_for_question"}}</h3>
		</div>
		</div>
{{else}}
	{{#each questions}}
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{_ "question"}}: {{question}}</h3>
			  </div>
			  <div class="panel-body">
			    {{_ "click_your_answer"}}
			    <br><br>
					<div class="btn-group btn-group-justified" role="group" aria-label="Answer options">
						{{#each answers}}
						<div class="btn-group" role="group">
								<button class="btn btn-default answer" type="button" data-question="{{../_id}}" data-answer="{{answer}}">{{answer}}</button>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	{{/each}}
	<div class="row">
    <div class="col-md-2 col-md-offset-5">
		  <button class="btn btn-info" type="button">
		 		{{_ "questionsToGo"}} <span class="badge">{{questionsToGo}}</span>
			</button>
    </div>
	</div>

{{/unless}}

</template>
